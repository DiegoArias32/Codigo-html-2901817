<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaCircunferencia</title>
</head>
<body>
    <script>
        // Declarar variables para almacenar el valor de π, los radios y el área de la circunferencia
        let pi;
        let radioUno;
        let radioDos;
        let areaCircunferencia;

        // Establecer el valor de π
        pi = 3.1416;

        // Mostrar el valor de π en el navegador
        alert("Pi es igual a: " + pi);

        // Solicitar al usuario que ingrese el valor del primer radio
        radioUno = prompt("Digite el valor del primer radio");

        // Solicitar al usuario que ingrese el valor del segundo radio
        radioDos = prompt("Digite el valor del segundo radio");

        // Calcular el área de la circunferencia utilizando la fórmula πr^2
        areaCircunferencia = pi * radioUno * radioDos;

        // Mostrar el resultado en la consola
        console.log("La circunferencia del área es: " + areaCircunferencia);
    </script>
</body>
</html>
