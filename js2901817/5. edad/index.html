<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edad</title>
</head>
<body>
    <script>
        // Declarar variables para almacenar el año actual, el año de nacimiento y la edad de la persona
        let edad;
        let yearNow;
        let yearBeyin;

        // Solicitar al usuario que ingrese el año actual
        yearNow = prompt("Digite el año actual")

        // Solicitar al usuario que ingrese su año de nacimiento
        yearBeyin = prompt("Digite tu año de nacimiento")

        // Calcular la edad de la persona restando el año de nacimiento de su año actual
        edad = yearNow - yearBeyin

        // Mostrar el resultado en la consola
        console.log("El tiene " +edad+ " años")
    </script>
</body>
</html>
