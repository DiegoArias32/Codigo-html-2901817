<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        // Declarar las variables numero, contador y multiplicacion e inicializarlas en 5, 0 y 0 respectivamente
        let numero;
        let contador;
        let multiplicacion;

        contador = 0;
        numero = 5;

        // Ejecutar mientras la condici√≥n contador sea menor a numero
        while(contador  < numero) {
            // Incrementar contador en 1, calcular multiplicacion multiplicando numero por contador, y mostrar el resultado en la consola
            contador = contador + 1;
            multiplicacion = numero * contador;

            console.log(numero+ "x" +contador+ "=" +multiplicacion);
        }
    </script>
</body>
</html>
