<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplacion</title>
</head>
<body>
    <script>
        // Declarar las variables 'numero', 'contador' y 'multi'
        let numeroM;
        let contador;
        let multi;

        // Asignar 5 a 'numero' y 1 a 'multi'
        numero = 5;
        multi = 1;

        // Ciclo que se ejecutará mientras el valor de 'contador' sea menor o igual a 'numero'
        for (contador = 1; contador  <= numero; contador++) {
            // Calcular el valor de la multiplicación de 'numero' y 'contador'
            multi = numero * contador;

            // Imprimir el resultado de la multiplicación en la consola
            console.log(numero+ " x " +contador+ " = " + multi);
        }
    </script>
</body>
</html>
