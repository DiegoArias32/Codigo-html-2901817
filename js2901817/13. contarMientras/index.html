<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Mientras</title>
</head>
<body>
    <script>
        // Declarar las variables numero y contar, e inicializarlas en 5 y 0 respectivamente
        let numero
        let contar

        numero= 5
        contar= 0

        // Ejecutar mientras la condici√≥n contar sea menor a numero
        while(contar < numero) {
            // Incrementar contar en 1 y mostrarlo en la consola
            contar= contar + 1;
            console.log(contar)
        }
    </script>
</body>
</html>
