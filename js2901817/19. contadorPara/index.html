<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar hasta un número determinado</title>
</head>
<body>
    <script>
        // Declaramos dos variables, contar y numero
        let contar
        let numero

        // Inicializamos la variable numero con el valor 10
        numero= 10;

        // Utilizamos un bucle for para iterar desde 1 hasta numero
        for(contar=1; contar <= numero; contar++){
            // En cada iteración, imprimimos el valor de contar en la consola
            console.log(contar);
        }
    </script>
</body>
</html>
